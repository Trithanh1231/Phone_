<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index :: dynamic(~{::main})}">
	<meta charset="UTF-8">
<body>
<main>
<form th:action="@{/forgot_password}" method="post" style="max-width: 420px; margin: 0 auto; margin-bottom: 20px; margin-top: -30px">
<div class="border border-secondary rounded p-3">
<span th:if="${error != null}" style="text-align: center;">
    <p class="text-danger">[[${error}]]</p>
</span>
<span th:if="${message != null}" style="text-align: center;">
    <p class="text-warning">[[${message}]]</p>
</span>        
    <span>
        <p>We will be sending a reset password link to your email.</p>
    </span>
    <span>
        <p>
            <input type="email" name="email" class="form-control" placeholder="Enter your e-mail" required autofocus/>
        </p>         
        <p class="text-center">
            <input type="submit" value="Send" class="btn btn-primary" />
        </p>
    </span>
</div>
</form>
</main>
</body>
</html>
